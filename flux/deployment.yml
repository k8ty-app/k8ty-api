apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8ty-api
  namespace: k8ty-api
  labels:
    app: k8ty-api
  annotations:
    fluxcd.io/automated: "true"
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: k8ty-api
  template:
      labels:
        app: k8ty-api
    spec:
      containers:
        - name: k8ty-api
          image: ghcr.io/k8ty-app/k8ty-api:0.0.1-latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: k8ty-api
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /_health
              port: 9000
          readinessProbe:
            httpGet:
              path: /_health
              port: 9000
          resources: {}
